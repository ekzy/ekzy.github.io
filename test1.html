<!DOCTYPE html>
<html>
<head>
	<title>Test of mouse functionality</title>
</head>
<body>
	<div id="status">#</div>
	<canvas id="canvas" width="1024" height="768"></canvas>
<script type="text/javascript">
var sts = document.getElementById("status");
var cvs = document.getElementById("canvas");
var cxt = cvs.getContext("2d");
var img=new Image();
var canDraw = false;
var i=0
img.onload=function(){
	canDraw = true;
	cxt.drawImage(img,0,0);
}
img.src="hk.jpg"
sq=[1,2,4,5,10,15,20,25,50,75,100,200];
cvs.onmousemove=cvs.onmousedown=cvs.onmouseup=function(e){
	if(e.which===1){
		i++;
		sts.innerHTML=i;
	}
}
</script>
</body>
</html>
