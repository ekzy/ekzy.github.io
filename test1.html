<!DOCTYPE html>
<html>
<head>
	<title>Test of mouse functionality</title>
</head>
<body>
	<div id="status">#</div>
	<canvas id="canvas" width="1024" height="768"></canvas>
<script type="text/javascript">
var sts = document.getElementById("status");
var cvs = document.getElementById("canvas");
var cxt = cvs.getContext("2d");
var img=new Image();
var canDraw = false;
var i=0
img.onload=function(){
	canDraw = true;
	cxt.drawImage(img,0,0);
}
img.src="hk.jpg"
var sq=[1,2,4,5,10,15,20,25,50,75,100,200];
var cSq,sx,sy,dx,dy;
function randomItem(list){
	return list[Math.floor(list.length*Math.random())];
}

function randomInt(integer){
	return Math.floor(integer*Math.random());
}
cvs.onmousemove=cvs.onmousedown=function(e){
	if(e.which===1){
		cSq=randomItem(sq);
		sx=randomInt(Math.floor(img.width/cSq)*cSq-cSq);
		sy=randomInt(Math.floor(img.height/cSq)*cSq-cSq);
		dx=Math.floor(e.layerX/cSq)*cSq;
		dy=Math.floor(e.layerY/cSq)*cSq;
		cxt.drawImage(img,sx,sy,cSq,cSq,dx,dy,cSq,cSq);
	}
}
</script>
</body>
</html>
